<!-- index.html -->



<form name="juego">
<ul>
   <li>
   Primer número: <input [(ngModel)]="nuevoJuego.num1" placeholder="ingrese numero" name="num1" type="text" class="form-control" style="width:50%" readonly/>
  
  </li>
  <li>
   Operador: <input [(ngModel)]="nuevoJuego.operador" placeholder="ingrese numero" name="operador" type="text" class="form-control" style="width:50%" readonly/>
    
  </li>
  <li>
   Segundo número: <input [(ngModel)]="nuevoJuego.num2" placeholder="ingrese numero" name="num3" type="text" class="form-control" style="width:50%" readonly/>
    
  </li>
  <li>
    Respuesta: <input [(ngModel)]="nuevoJuego.numIngresado" placeholder="ingrese numero" name="resultado" type="text" class="form-control" style="width:50%"/>
     
   </li>
  <li>
    <h2 [hidden]="ocultarVerificar" ><button (click)="verificar()" class="btn btn-success btn-lg">Verificar {{Tiempo}} </button></h2>
  </li>
  <li>
    <h2 [hidden]="!ocultarVerificar"><button  (click)="NuevoJuego()"  class="btn btn-info btn-lg">Nuevo</button></h2>
  </li>
  <li>
    <h2><p><i class="fa fa-spinner fa-spin"></i>Esperando numero...</p></h2>

    <h3 [hidden]="!nuevoJuego.gano">Sos un genio de las Matematicas</h3>
    <h3 [hidden]="nuevoJuego.gano">Ups, fallaste </h3>
  </li>
</ul>
<button *ngIf="ocultarVerificar" style="width:65%"  (click)="NuevoJuego()" >Nueva operación</button>
<button *ngIf="!ocultarVerificar" style="width:65%;margin-top:10px"  (click)="verificar()" color="accent">Verificar {{Tiempo}}</button>
      

</form>
